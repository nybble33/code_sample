<html>
<head>

</head>

<div id='cold' v-bind:class='classObject'>
    {{ forColor }}
</div>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            message : 'Hello, Vue!'
        }
    });
    //alert('Change text');
    //app.message = 'Changed';
var cDiv = new Vue({
    el: '#cold',
    data : {

        c_red: true,
        c_bordered: false
        }
    }
});


</script>

</body>
</html>
